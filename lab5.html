  <body>
    <div class="container mt-5">
<form id="registration" class="mt-4">
    <div class="mb-3">
        <label for="FName" class = "form-label">First Name</label>
            <input type="text" class="form-control" id="Fname" required>
    </div>
    <div class="mb-3">
        <label for="LName" class = "form-label">Last Name</label>
            <input type="text" class="form-control" id="Lname" required>
    </div>
    <div class="mb-3">
        <label for="email" class = "form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class = "form-label">Password</label>
            <input type="text" class="form-control" id="password" required>
            <small class="form-text text-muted">Password must contain '!' or '?'</small>
    </div>
    <div class="mb-3">
        <label for="dob" class = "form-label"> DateOfBirth</label>
            <input type="date" class="form-control" id="dob" required   >
    </div>
</div>
<button type="button" class = "btn btn-primary" onClick="registration()">Register</button>
</form>

<div id="result" class = "mt-3">

    <script>
            function registration(){
            let firstname = document.getElementById ('Fname').value;
            let lastname = document.getElementById('Lname').value;
            let email = document.getElementById ('email').value;
            let password = document.getElementById ('password').value
            let dob = document.getElementById ('dob').value
            if(password.includes('!') || password.includes('?')) {
                let hiddenpass  = '*'.repeat(password.length);
                document.getElementById('result').innerHTML = `
                <p> Registration Successful! </p>
                <p> Name: ${firstname} ${lastname} </p>
                <p> Email: ${email} </p>
                <p> Dob: ${dob} </p>
                <p> Password: ${hiddenpass} </p>
                `;
            }else{
                document.getElementById('result').innerHTML = `<p>Password must contain '!' or '?'<p>`;
            }
        }
    </script>
</div>
