<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
    <title>Nick's Grocery Store</title>
<head>
  </head>
  <body>
      <div> 
      </div>

      <script>

        alert("Welcome to Nick's Grocery Store! We offer food and other necessities!");

        let name = prompt("What is your name? ");
        let item = prompt("What is the item you are buying today? ");
        let quantity = prompt("What is the total amount of " + item + "(s) you are looking to buy? ");

        if(quantity > 99){
            document.write("We don't have " + quantity + " " + item + "(s) in stock, we only have 99 " + item + "(s) in stock. Sorry.");
        }else{
        
        now = new Date();
        hour = now.getHours();
        let arrivalDate = new Date(now);
        arrivalDate.setDate(now.getDate() + 7);

        if(hour < 12 ){
            document.write("<h1> Good Morning " + name + ",");
        }else if( hour < 18 ){
            document.write("<h1> Good Afternoon " + name + ",");
        }else{
            document.write("<h1> Good Evening " + name + ",");
        }

        document.write(" Thank you for ordering from Nick's Grocery Store. \n");
    
        document.writeln(" <h3> You ordered " + quantity + " of " + item + "(s).")
        document.write(" <h3> Your items will arrive on " + arrivalDate);
        }
      </script>
  </body>
</html>
